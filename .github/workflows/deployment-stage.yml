name: Deployment Stage

on:
  workflow_run:
    workflows: ["Commit Stage"]
    types: [completed]

jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Query Quality Gate Status
        run: |
          if (curl -u ${{ secrets.SONAR_TOKEN }}: "https://sonarcloud.io/api/qualitygates/project_status?projectKey=lawandorga_lawandorga-main-frontend&branch=main" | grep "ERROR"); then
          exit 1
          fi

  deploy:
    name: Deploy
    needs: [check]
    uses: ./.github/workflows/deployment-stage--terraform-apply.yml
    secrets:
      scw_access_key: ${{ secrets.SCW_ACCESS_KEY }}
      scw_project_id: ${{ secrets.SCW_PROJECT_ID }}
      scw_secret_key: ${{ secrets.SCW_SECRET_KEY }}

  sentry:
    name: Sentry
    needs: [check]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/deployment-stage--create-a-sentry-release.yml
    with:
      artifact: ${{ github.event.repository.name }}
      version: ${{ github.sha }}
      project: lawandorga-main-frontend
      org: sentry
    secrets:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
