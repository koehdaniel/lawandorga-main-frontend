name: Deploy

on:
  workflow_call:
    secrets:
      artifact:
        required: true

env:
  VERSION: ${{ github.sha }}  
  VITE_SENTRY_RELEASE: ${{ github.sha }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3 

      - name: Set Up Node
        uses: actions/setup-node@v3
        with:
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ secrets.artifact }}
          path: dist
          if-no-files-found: error
          retention-days: 5
